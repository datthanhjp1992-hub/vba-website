<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      sessionStorage.redirect = location.href;
      location.replace(location.pathname.substring(0, location.pathname.lastIndexOf('/') + 1) + 'index.html');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
